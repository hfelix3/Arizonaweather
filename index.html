<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Weather</title>
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <h1>Arizona Weather Dashboard</h1>
    <main>

        <section id="left">
            <form>
                <div>
                    <h3>Search for a City:</h3>
                </div>
                    <input id="searchInput" class="" type="text" placeholder="Enter city name" name="search">
                <div>
                    <button id="searchBtn" type="submit">search</button>
                </div>
            </form>
                    <hr class="hr">
                <div class="cities">
                    <button id="phx" type="submit">Phoenix</button>
                <div class="city"></div>
            
                    <button id="mrn" type="submit">Marana</button>
                <div class="city"></div>

                    <button id="tus" type="submit">Tucson</button>
                <div class="city"></div>
        </section>

        <section class="right">
            <section id="rightTop">
                <section class="current-weatherTop">
                        <section id="currentCity" class="ti">               
                            <h3 id="WeatherIcon">Current city weather</h3>
                            <span id="currentDate"></span>
                        </section>        
                    <div>
                        <h4>Temp:</h4>
                        <span id="temperatureCurrent">
                            <i class="fas fa-thermometer-full"></i>
                        </span>

                        <h4>Wind:</h4>
                        <span id="windCurrent">
                            <i class="fas fa-wind"></i>
                        </span>

                        <h4>Humidity:</h4>
                        <span id="humidityCurrent">
                            <i class="fas fa-humidity"></i>
                        </span>
                    </div>
                </section>    
            </section>

            <section id="Forecast" class="rightBottom">
                <section class="weather-forecastBottom">
                    <h3>5-Day Forecast:</h3>
                    <section class="cards">
                        <div class="weatherCardDayOne">
                            <div id="dateOne" class="weather-info">
                                <h3>(Day 1)</h3>
                            </div>    
                                <!-- <div class="weather-icon">
                                    <img src="./assets/images/weather-icon.png" alt="weather icon">
                                </div>     -->
                                <div>
                                    <h4>Temp:</h4>
                                    <span id="dayOneTemp">
                                        <i class="fas fa-thermometer-full"></i>
                                    </span>
                                
                                    <h4>Wind:</h4>
                                    <span id="dayOneWind">
                                        <i class="fas fa-wind"></i>
                                    </span>
                                
                                    <h4>Humidity:</h4>
                                    <span id="dayOneHumidity">
                                        <i class="fas fa-humidity"></i>
                                    </span>
                                </div>
                    
                        </div>

                        <div class="weathercarddaytwo">
                            <div class="weather-info">
                                <h3>(Day 2)</h3>
                            </div>    
                                <!-- <div class="weather-icon">
                                    <img src="./assets/images/weather-icon.png" alt="weather icon">
                                </div>     -->
                                <div>
                                    <h4>Temp:</h4>
                                    <span id="dayTwoTemp">
                                        <i class="fas fa-thermometer-full"></i>
                                    </span>
                                
                                    <h4>Wind:</h4>
                                    <span id="dayTwoWind">
                                        <i class="fas fa-wind"></i>
                                    </span>
                                
                                    <h4>Humidity:</h4>
                                    <span id="dayTwoHumidity">
                                        <i class="fas fa-humidity"></i>
                                    </span>
                                </div>
                    
                        </div>

                        <div class="weathercarddaythree">
                            <div class="weather-info">
                                <h3>(Day 3)</h3>
                            </div>    
                                <!-- <div class="weather-icon">
                                    <img src="./assets/images/weather-icon.png" alt="weather icon">
                                </div>     -->
                                <div>
                                    <h4>Temp:</h4>
                                    <span id="dayThreeTemp">
                                        <i class="fas fa-thermometer-full"></i>
                                    </span>
                                
                                    <h4>Wind:</h4>
                                    <span id="dayThreeWind">
                                        <i class="fas fa-wind"></i>
                                    </span>
                                
                                    <h4>Humidity:</h4>
                                    <span id="dayThreeHumidity">
                                        <i class="fas fa-humidity"></i>
                                    </span>
                                </div>
                    
                        </div>

                        <div class="weathercarddayfour">
                            <div class="weather-info">
                                <h3>(Day 4)</h3>
                            </div>    
                                <!-- <div class="weather-icon">
                                    <img src="./assets/images/weather-icon.png" alt="weather icon">
                                </div>     -->
                                <div>
                                    <h4>Temp:</h4>
                                    <span id="dayFourTemp">
                                        <i class="fas fa-thermometer-full"></i>
                                    </span>
                                
                                    <h4>Wind:</h4>
                                    <span id="dayFourWind">
                                        <i class="fas fa-wind"></i>
                                    </span>
                                
                                    <h4>Humidity:</h4>
                                    <span id="dayFourHumidity">
                                        <i class="fas fa-humidity"></i>
                                    </span>
                                </div>
                    
                        </div>

                        <div class="weathercarddayfive">
                            <div class="weather-info">
                                <h3>(Day 5)</h3>
                            </div>    
                                <!-- <div class="weather-icon">
                                    <img src="./assets/images/weather-icon.png" alt="weather icon">
                                </div>     -->
                                <div>
                                    <h4>Temp:</h4>
                                    <span id="dayFiveTemp">
                                        <i class="fas fa-thermometer-full"></i>
                                    </span>
                                
                                    <h4>Wind:</h4>
                                    <span id="dayFiveWind">
                                        <i class="fas fa-wind"></i>
                                    </span>
                                
                                    <h4>Humidity:</h4>
                                    <span id="dayFiveHumidity">
                                        <i class="fas fa-humidity"></i>
                                    </span>
                                </div>
                    
                        </div>
                    </section>    

                </section>
            </section>
        </section>    
                

    </main>
                <script src="./assets/js/script.js"></script>

                <!-- ?do I keep this bottom script link here -->

      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

      crossorigin="anonymous"
    ></script>

</body>
</html>
